<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/back-office-style.css">

    <title>Document</title>
</head>

<body>
    <div class="container ">
        <div class="row mt-5 d-flex justify-content-center">
            <a href="index.html">Go to Netflix</a>
        </div>
        <div class="row mt-5 ">
            <div class="col d-flex justify-content-center">
                <h1 id="backOfficePage">Back Office Page</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form>
                    <div class="form-group">
                        <label for="movieName">Movie Name</label>
                        <input type="text" class="form-control" id="movieName" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="movieDescription">Movie Description</label>
                        <textarea class="form-control" id="movieDescription" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="movieCategory">Movie Category</label>
                        <select class="form-control" id="movieCategory">
                            <option>Action</option>
                            <option>Drama</option>
                            <option>Horror</option>
                            <option>Comedy</option>
                            <option>Thriller</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="movieImageUrl">Movie Image Url</label>
                        <input type="text" class="form-control" id="movieImageUrl" placeholder="">
                    </div>
                    <button type="button" onclick="createMovie(event)" class="btn btn-primary" id="CreateAndEdit">Create
                        Movie</button>
                </form>
            </div>
        </div>
        <div class="row my-5 ">
            <div class="col d-flex justify-content-center">
                <h2>Movie List</h2>
            </div>
        </div>
        <div class="row row-cols-1 row-cols-md-3 my-5" id="movieRow">

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <script src="js/back-office.js"></script>
</body>

</html>
